<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KGISL Micro College</title>
</head>
<body style="background-color: burlywood; align-content: center;">
    <img src="kite.jpg" width="400" height="100">
    <img align="right" src="micro.jpg" width="400" height="100">
    <marquee behavior="alternate"> <h1 style="color:crimson;"> Welcome to KGISL Micro College</h1> </marquee>
    <ul style="list-style-type:square;">
        <li><a href="https://edu.kgisl.com/">HOME</a></li>
        <li><a href="https://edu.kgisl.com/">ABOUT</a></li>
        <li><a href="https://edu.kgisl.com/">CONTACT US</a></li>
        <li><a href="https://www.coursera.org/programs/kgisl-microcollege-software-programming-fbco8?currentTab=CATALOG">COURSERA</a></li>
    </ul>
    <h1 style="color:forestgreen; text-align: center;"><b>APPLICATION FORM</b></h1>
    <table style="align-content: center;" cellspacing="2" cellpadding="3" border="2" height="300" width="100%" >
        <form>
            <tr>
                <td><label for="fname">First name:</label></td>
                <td><input type="text" id="fname" name="fname" placeholder="First Name"></td>
            </tr>
            <tr>
                <td><label for="lname">Last name:</label></td>
                <td><input type="text" id="lname" name="lname" placeholder="Last Name"></td>
            </tr>
            <tr>
                <td><label for="fathername">Father name:</label></td>
                <td><input type="text" id="fathername" name="fathername" placeholder="Father Name"></td>
            </tr>
            <tr>
                <td><label for="username">User Name:</label></td>
                <td><input type="text" id="username" name="username" placeholder="User Name"></td>
            </tr>
            <tr>
                <td><label for="pwd">Password:</label></td>
                <td><input type="password" id="pwd" name="pwd" placeholder="Password">
                    <p>Password should Contain<br>1 Numeric(0-9),<br> 1 Uppercase(A-Z),<br> 1 Lowercase(a-z),<br> 1 Special Character(!,@,$,%,&,+,-,/,*)</p>
                </td>
            </tr>
            <tr>
                <td><label for="dob">DOB:</label></td>
                <td><input type="date" id="dob" DOB="dob"></td>
            </tr>
            <tr>
                <td><label for="gender">Gender:</label></td>
                <td><input type="checkbox" id="Male" name="Male">
                    <label for="gender"> Male</label>
                    <input type="checkbox" id="Female" name="Female">
                    <label for="gender"> Female</label>
                    <input type="checkbox" id="Transgender" name="Transgender">
                    <label for="gender"> Transgender</label>
                </td>
            </tr>
            <tr>
                <td><label for="mobile">Mobile Number:</label></td>
                <td><input type="tel" id="mobile" Mobile Number="mobile" placeholder="10 Digit Mobile Number"></td>
            </tr>
            <tr>
                <td><label for="mailid">E-Mail ID</label></td>
                <td><input type="email" id="mailid" E-Mail ID="mailid" placeholder="Valid Mail ID"></td>
            </tr>
            <tr>
                <td><label for="aadharno">Aadhar Number:</label></td>
                <td><input type="number" id="aadharno" User Name="Aadhar" placeholder="12 Digit Valid Aadhar No."></td>
            </tr>
            <tr>
                <td><label for="myfile">Select a file:</label></td>
                <td><input type="file" id="myfile" name="myfile"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="button" onclick="alert('Your Datas are Submitted')" value="SUBMIT"></td>
            </tr>
        </form> 
    </table>   
</body>
</html>
